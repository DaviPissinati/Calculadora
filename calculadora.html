<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="icon" type="imagem/png" href="" />
    
        <!-- styles -->
        <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/styles/index.css">
    
        <!-- scripts  -->
        <script src="assets/lib/jquery/jquery.js"></script>
        <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <div class="container-full">
            <div class="container">
                <div class="calculadora">
                    <input id="input-cal" class="cal-result" type="text" placeholder="0" >
                    <div class="row">
                        <div class="col-3">
                            <button id="AC" class="btn btn-gray3">AC</button>
                            <button id="n7" class="btn">7</button>
                            <button id="n4" class="btn">4</button>
                            <button id="n1" class="btn">1</button>
                            <button id="ON" class="btn">ON</button>
                        </div>
                        <div class="col-3">
                            <button id="+/-" class="btn btn-gray3">+/-</button>
                            <button id="n8" class="btn">8</button>
                            <button id="n5" class="btn">5</button>
                            <button id="n2" class="btn">2</button>
                            <button id="n0" class="btn">0</button>
                        </div>
                        <div class="col-3">
                            <button id="ptg" class="btn btn-gray3">%</button>
                            <button id="n9" class="btn">9</button>
                            <button id="n6" class="btn">6</button>
                            <button id="n3" class="btn">3</button>
                            <button id="virg" class="btn">,</button>
                        </div>
                        <div class="col-3">
                            <button id="div" class="btn btn-yellow">/</button>
                            <button id="multi" class="btn btn-yellow">*</button>
                            <button id="sub" class="btn btn-yellow">-</button>
                            <button id="adi" class="btn btn-yellow">+</button>
                            <button id="igual" class="btn btn-yellow">=</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="assets/script/calculadora2.js"></script>
